{% extends "base.html" %}

{% block title %}Register - Entrepreneurship{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <label for="user_type">Register as:</label>
    <select id="user_type" name="user_type" required>
        <option value="customer">Customer</option>
        <option value="staff">Staff</option>
    </select>
    <br>
    <label for="username">Username(Email):</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city">
    <br>
    <label for="zip">Zip:</label>
    <input type="text" id="zip" name="zip">
    <br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <br>
    <label for="apartment_door_floor">Apartment/Door/Floor:</label>
    <input type="text" id="apartment_door_floor" name="apartment_door_floor">
    <br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number">
    <br>
    <label for="language">Language:</label>
    <select id="language" name="language" multiple>
        <!-- Options will be populated by JavaScript -->
    </select>
    <br>
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" placeholder="Optional">
    <br>
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url">
    <br>
    <button type="submit">Register</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

<script>
    document.getElementById('user_type').addEventListener('change', function() {
        var userType = this.value;
        if (userType === 'customer') {
            document.getElementById('customer_fields').style.display = 'block';
            document.getElementById('staff_fields').style.display = 'none';
        } else if (userType === 'staff') {
            document.getElementById('customer_fields').style.display = 'none';
            document.getElementById('staff_fields').style.display = 'block';
        }
    });

    // Fetch languages and populate the dropdown list
    fetch('/get-languages/')
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('language');
            data.forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.textContent = language;
                select.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching languages:', error));
</script>
{% endblock %}
